<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onsen App</title>

  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/jquery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<style>
  #mypage .page__background {
    background-color: rgb(210, 255, 11);
  }
</style>

<body>
  <ons-navigator id="myNavigator" page="OrderConfirmation.html">
  </ons-navigator>

  <center>
    <ons-page id='mypage'>
      <ons-navigator title="Navigator" var="myNavigator">
        <ons-page>

          <ons-toolbar>
            <div class="left" style="background:rgb(207, 207, 149)">
              <ons-toolbar-button onclick="prev()">
                <ons-icon icon="md-chevron-left"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center" style="background:rgb(207, 207, 149)">Payment</div>
            <div class="right" style="background:rgb(207, 207, 149)"></div>
          </ons-toolbar>

          <ons-card>
            <ons-scroller>
              <div class="center">
                <center>
                  <h2>Do you want to modify your current order?</h2>
                </center>
                <p style="opacity: 0.8; padding-top: 0px;">
                  <center>

                    <ons-button modifier="quiet"  onclick="login2()">RESTAURANT MENU</ons-button>

                  </center>
                </p>
              </div>

              <ons-list>
                <ons-row>
                  <ons-col width="100px">
                    <ons-list-header>Quantity</ons-list-header>
                  </ons-col>
                  <ons-col>
                    <ons-list-header>Name of Dish</ons-list-header>
                  </ons-col>
                  <ons-col width="70px">
                    <ons-list-header>Price</ons-list-header>
                  </ons-col>
                </ons-row>

                <ons-row>
                  <ons-col width="100px">
                    <ons-list-item modifier="tappable">1</ons-list-item>
                  </ons-col>
                  <ons-col>
                    <ons-list-item modifier="tappable">Fried rice with pork</ons-list-item>
                  </ons-col>
                  <ons-col width="70px">
                    <ons-list-item modifier="tappable">฿40.00</ons-list-item>
                  </ons-col>
                </ons-row>

                <ons-row>
                  <ons-col width="100px">
                    <ons-list-item modifier="tappable">2</ons-list-item>
                  </ons-col>
                  <ons-col>
                    <ons-list-item modifier="tappable">Honey Toast</ons-list-item>
                  </ons-col>
                  <ons-col width="70px">
                    <ons-list-item modifier="tappable">฿59.00</ons-list-item>
                  </ons-col>
                </ons-row>


              </ons-list>
            </ons-scroller></br>
            <div>
              <div>
                <button class="button button--light" style="background-color:
                                       rgb(20, 236, 20);width: 130px; border-radius: 10px; margin: 0 auto;">Total : ฿ 99.00
                </button>
              </div></br>
              <div>
                <button class="button button--light" style="background-color:
                                       rgb(241, 241, 231);width: 250px; border-radius: 10px; margin: 0 auto;">Enter
                  coupon if you have any
                </button>
              </div>
            </div></br>
            <center>
              <p>
                <h3>Pay via</h3>
                <ons-button id="registerbt" class="button--large--cta"
                  style="background-color: rgb(177, 34, 206);width: 280px; border-radius: 10px; margin: 0 auto;"  onclick="login()">
                  Credit Card</ons-button></br>

                <ons-button id="registerbt" class="button--large--cta"
                  style="background-color: rgb(16, 126, 199);width: 280px; border-radius: 10px; margin: 0 auto;"  onclick="login()">
                  PayPal</ons-button></br>

                <ons-button id="registerbt" class="button--large--cta"
                  style="background-color: rgb(41, 184, 23);width: 280px; border-radius: 10px; margin: 0 auto;"  onclick="login()">
                  Cash on Delivery</ons-button></br>
              </p>
            </center>
          </ons-card>
        </ons-page>
  </center>


  <script>
    function login() {
      window.location.href='resturantlist.html'
    } 
    </script>

<script>
  function login2() {
    window.location.href='ResturantMenu.html'  
  } 
  </script>

</body>

</html>
