<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onsen App</title>

  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/jquery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">

<style>
  #mypage .page__background {
    background-color: rgb(255, 218, 11);
  }
</style>

<body>
  <ons-navigator id="myNavigator" page="login.html">
  </ons-navigator>
  <center>
    <ons-page id='mypage'>
      
      <div>
        <p>
          <img src="imag/mmonkey.jpg" alt="Logo FoodMonkey" style="width:310px; height:140px;">
        </p>

        <p>Do you have a FoodMonkey account?</p>

        <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 7px; width: 280px;">
          <ons-input id="email" placeholder="Email" float></ons-input>
        </p>

        <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 7px; width: 280px;">
          <ons-input id="password" type="password" placeholder="Password" float></ons-input>
        </p>

        <p style="margin-top: 30px; ">    
          <button type="signin" onclick="signin()" class="button--large--cta" style="width: 150px; border-radius: 10px; margin: 0 auto;  " >Sign in</button>                   
        </p>
        
        <p style="align-content: center; color:rgb(63, 62, 62);">or</p>
        
        <p>
          <ons-button  id="signinfacebt" onclick="facebook()" class="button--large--cta" style="width: 280px; border-radius: 10px; margin: 0 auto; background: blue; " >Sign In using Facebook</ons-button>
        </p>

        <p>
          <p>Don't have an account?</p>
          <ons-button id="reigterbt"  class="button--large--cta" style="width: 280px; border-radius: 10px; margin: 0 auto; background:rgb(172, 63, 235);"  onclick="regis()">Register</ons-button>
        </p>
      </div>
   
    </ons-page>
  </center>

  <script>
    function regis() {
      window.location.href='register.html'
    } 
    </script>
