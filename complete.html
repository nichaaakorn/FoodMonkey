<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Onsen App</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<style>
    #mypage .page__background {
        background-color: rgb(233, 213, 98);
    }
</style>

<style>
    html {
        height: auto;
    }

    body {
        height: auto;
        margin: 0;
        padding: 0;
    }

    #map {
        height: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
    }

    @media print {
        #map {
            height: 950px;
        }
    }
</style>

<body>
    <ons-navigator id="myNavigator" page="resturantlist.html"></ons-navigator>


    <center>
        <ons-page id='mypage'>
            <ons-navigator title="Navigator" var="myNavigator"></ons-navigator>


            <ons-toolbar>
                <div class="left" style="background:rgb(170, 153, 4);">

                    </ons-toolbar-button>
                </div>
                <div class="center" style="background:rgb(170, 153, 4);">Sweet Food</div>
                <div class="right" style="background:rgb(170, 153, 4);"></div>
            </ons-toolbar>

            <ons-page>



                <div id="map"></div>

                <script type="text/javascript">
                    var locations = [
                        ['สี่แยก หนองครก', 15.09234482843765, 104.30643081665039, 'images/radio-control-model-car.png', 1],
                        ['วิทยาลัยเทคนิคศรีสะเกษ', 15.10769597211894, 104.3216872215271, 'images/festival.png', 2],
                        ['โรงพยาบาลจังหวัดศรีสะเกษ', 15.11544363118582, 104.32016372680664, 'images/workshop.png', 3]
                    ];
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: new google.maps.LatLng(15.105355046221582, 104.31570053100586),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });
                    var infowindow = new google.maps.InfoWindow();
                    var marker, i; for (i = 0; i < locations.length; i++) {
                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                            map: map,
                            icon: locations[i][3]
                        });
                        google.maps.event.addListener(marker, 'click', (function (marker, i) {
                            return function () {
                                infowindow.setContent(locations[i][0]);
                                infowindow.open(map, marker);
                            }
                        })
                            (marker, i));
                    } 
                </script>


                <b>Thank you !</b>
                <p>The rider will arrive again :</p>
                <p>30 minutes</p>





                <p>
                    <ons-button id="submit" onclick="submit()" class="button--large--cta"
                        style="width: 280px; border-radius: 10px; margin: 0 auto; background:green; ">OK</ons-button>
                </p>



            </ons-page>


    </center>

    <script>
        function submit() {
            window.location.href = 'resturantlist.html'

        } 
    </script>

</body>

</html>
