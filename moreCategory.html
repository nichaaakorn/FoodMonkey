<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onsen App</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="path/to/onsen-css-components.css">

</head>

<style>
    #mypage .div {
        top: 0;
    }

    #mypage3 .page__background {
        background-color: lightgoldenrodyellow;
    }
</style>

<body>
    <ons-navigator id="myNavigator" page="FoodCategory.html"></ons-navigator>

    <center>

        <ons-page id='mypage3'>
            <div>

                <ons-page>

                    <ons-toolbar>
                        <div class="left" style="background:rgb(170, 153, 4);">
                            <ons-toolbar-button onclick="back()">
                                <ons-icon icon="md-chevron-left"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center" style="background:rgb(170, 153, 4);">Category of foods</div>
                        <div class="right" style="background:rgb(170, 153, 4);"></div>
                    </ons-toolbar>


                    <div style="width: 150px; height: 150px; margin: 10px auto; background-color: yellow;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                        &nbsp; <p></p> &nbsp;
                        <img src="imag/sweets.png" style="width:70px; height:70px;">
                    </div>

                    <p style="text-align: center;">
                        <ons-button ripple onclick="sweetFood()">Sweets</ons-button>
                    </p>

                    <div class="left" style="width: 150px; height: 150px; margin: 10px auto; background-color: yellow;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                        &nbsp; <p></p> &nbsp;
                        <img src="imag/street.svg" style="width:70px; height:70px;">
                    </div>

                    <p style="text-align: center;">
                        <ons-button ripple onclick="streetFood()">Street Food</ons-button>
                    </p>

                    <div class="left" style="width: 150px; height: 150px; margin: 10px auto; background-color: yellow;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                        &nbsp; <p></p> &nbsp;
                        <img src="imag/food.png" style="width:70px; height:70px;">
                    </div>

                    <p style="text-align: center;">
                        <ons-button ripple onclick="thaiFood()">Thai Food</ons-button>
                    </p>

                    <div class="left" style="width: 150px; height: 150px; margin: 10px auto; background-color: yellow;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                        &nbsp; <p></p> &nbsp;
                        <img src="imag/drink.svg" style="width:70px; height:70px;">
                    </div>

                    <p style="text-align: center;">
                        <ons-button ripple onclick="drink()">Beverage</ons-button>
                    </p>




                </ons-page>




            </div>

        </ons-page>

    </center>

    <script>

        function back() {
            window.location.href = 'resturantlist.html'
        }
        function streetFood() {
            window.location.href = 'Street.html'
        }
        function sweetFood() {
            window.location.href = 'Sweet.html'
        }
        function thaiFood() {
            window.location.href = 'Thai.html'
        }
        function drink() {
            window.location.href = 'drink.html'
        }

    </script>


</body>

</html>
